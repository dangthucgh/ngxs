<div class="card mt-3">
  <div class="card-body">
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="col-md-4">Name: </label>
        <input type="text" class="form-control" formControlName="name" #name/>
        <div *ngIf="studentForm.controls['name'].invalid && (studentForm.controls['name'].dirty || studentForm.controls['name'].touched)"
             class="alert alert-danger">
          <div *ngIf="studentForm.controls['name'].errors.required">
            Name is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Birthday: </label>
        <input type="date" class="form-control" formControlName="birthday" #birthday/>
        <div *ngIf="studentForm.controls['birthday'].invalid && (studentForm.controls['birthday'].dirty || studentForm.controls['birthday'].touched)"
             class="alert alert-danger" >
          <div *ngIf="studentForm.controls['birthday'].errors.required">
            Birthday is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Address: </label>
        <input type="text" class="form-control" formControlName="address" #address/>
        <div *ngIf="studentForm.controls['address'].invalid && (studentForm.controls['address'].dirty || studentForm.controls['address'].touched)"
             class="alert alert-danger">
          <div *ngIf="studentForm.controls['address'].errors.required">
           Address is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Class: </label>
        <input type="text" class="form-control" formControlName="clas" #clas/>
        <div *ngIf="studentForm.controls['clas'].invalid && (studentForm.controls['clas'].dirty || studentForm.controls['clas'].touched)"
             class="alert alert-danger">
          <div *ngIf="studentForm.controls['clas'].errors.required">
            Class is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit"
                class="btn btn-primary mr-1"
                [disabled]="studentForm.pristine || studentForm.invalid">Submit
        </button>
        <button class="btn btn-primary" (click)="clearForm()">Clear</button>
      </div>
    </form>
  </div>
</div>
